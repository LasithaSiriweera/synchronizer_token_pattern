<div class="login-page">
  <div class="form">
    <div class="login-form">
      <input [(ngModel)]="user.username" type="text" placeholder="username" />
      <input [(ngModel)]="user.password" type="password" placeholder="password" />
      <button (click)="login()">login</button>
    </div>
  </div>
</div>
